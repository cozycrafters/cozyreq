name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python:
    name: Python Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version
      - name: Install dependencies (root)
        run: uv sync --frozen
      - name: Install dependencies (apps/api)
        working-directory: apps/api
        run: uv sync --frozen
      - name: Check formatting (ruff) - root
        run: uv run ruff format --check
      - name: Check formatting (ruff) - apps/api
        working-directory: apps/api
        run: uv run ruff format --check
      - name: Run linter (ruff) - root
        run: uv run ruff check
      - name: Run linter (ruff) - apps/api
        working-directory: apps/api
        run: uv run ruff check
      - name: Run type checks (ty) - root
        run: uv run ty check
      - name: Run type checks (ty) - apps/api
        working-directory: apps/api
        run: uv run ty check
      - name: Run tests (pytest) - root
        run: uv run pytest
      - name: Run tests (pytest) - apps/api
        working-directory: apps/api
        run: uv run pytest

  rust:
    name: Rust Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run clippy check
        working-directory: apps/cli
        run: cargo clippy -- -D warnings
      - name: Run tests
        working-directory: apps/cli
        run: cargo test
      - name: Build CLI
        working-directory: apps/cli
        run: cargo build --release

  typescript:
    name: TypeScript Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run linter (oxlint)
        working-directory: apps/web
        run: bun run lint || true
      - name: Run type check (tsc)
        working-directory: apps/web
        run: bun run type-check || true
      - name: Build Next.js app
        working-directory: apps/web
        run: bun run build || true
