name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python:
    name: Python Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version
      - name: Install dependencies
        run: |
          uv sync --frozen
          uv sync --project apps/api --frozen
      - name: Check formatting
        run: uv run format_check
      - name: Run linter
        run: uv run lint
      - name: Run type checks
        run: uv run type_check
      - name: Run tests
        run: uv run test

  rust:
    name: Rust Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check formatting
        run: cargo format-check
      - name: Run linter
        run: cargo lint
      - name: Run type check
        run: cargo type-check
      - name: Run tests
        run: cargo test
      - name: Build CLI
        run: cargo build --release --manifest-path apps/cli/Cargo.toml

  typescript:
    name: TypeScript Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Check formatting
        run: bun run format:check || true
      - name: Run linter
        run: bun run lint || true
      - name: Run type check
        run: bun run type-check || true
      - name: Build Next.js app
        run: bun run --cwd apps/web build || true
